{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Список товаров</title>
</head>

<body>

    <div class="container">
        <h1 class="col-6 offset-3" style="text-align: center; margin-top: 2%">Список товаров</h1>
        <form id="product-form" class="col-6 offset-3" style="text-align: center;margin-top: 5%">
          <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="Название">
          </div>
          <div class="form-group">
            <textarea class="form-control" id="description" placeholder="Описание"></textarea>
          </div>
          <div class="form-group">
            <input class="form-control" id="price" placeholder="Цена">
          </div>
          <button type="submit" class="btn btn-outline-dark">Добавить товар</button>
        </form>
        <div id="error-message" style="color: red;text-align: center;font-size: 
        15pt;margin-top: 5%;"></div>
        <table id="product-table" class="table table-striped table-bordered" style="margin-top: 5%">
          <thead style="background-color: #9ddcc6">
            <tr>
              <th scope="col">Название</th>
              <th scope="col">Описание</th>
              <th scope="col">Цена</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
    </div>
    <script src="{% static 'js\main.js' %}"></script>
</body>
</html>
